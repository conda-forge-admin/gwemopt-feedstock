{% set name = "gwemopt" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gwemopt-{{ version }}.tar.gz
  sha256: 6a67c879d0a5673277dc39eb88d7c70d410152d865c544413594a0e351ec5716

build:
  entry_points:
    - gwemopt-run=gwemopt.run:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy >=1.7.1
    - scipy >=1.2.1
    - matplotlib-base >=1.2.0
    - astropy >=1.1.1
    - astropy-healpix
    - python-dateutil
    - mocpy >=0.12.2
    - astroquery
    - astroplan
    - ephem
    - pyyaml
    - voeventlib
    - joblib
    - ligo-segments
    - ligo.skymap
    - lxml
    - h5py
    - healpy
    - munkres
    - pandas
    - shapely
    - pytables
    - regions

test:
  imports:
    - gwemopt
  commands:
    - pip check
    - gwemopt-run --help
  requires:
    - pip

about:
  home: https://github.com/skyportal/gwemopt
  summary: A python package for GW-EM Followup Optimization
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcoughlin
